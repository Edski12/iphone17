<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <i class="bi bi-apple mx-2"></i>
                Iphone 17
            </a>
        </div>
    </nav>
    <div class="container py-5 shadow-lg rounded-3">
        <div class="row">
            <div class="col-12 col-md-5 col-xl-4">
                <div class="card p-3 shadow-sm" style="width: max-content;">
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn shadow-lg border-sm rounded-circle border-dark border-1"
                            onclick="switchModel('iphone 17_4.glb')"
                            style="background-color:#3eb489; width: 30px; height: 30px;"></button>
                        <button class="btn shadow-lg border-sm rounded-circle border-dark border-1"
                            onclick="switchModel('iphone_17_pro_max_concept.glb')"
                            style="background-color:#ff7f50; width: 30px; height: 30px;"></button>
                        <button class="btn shadow-lg border-sm rounded-circle border-dark border-1"
                            onclick="switchModel('iphone_17_pro.glb')"
                            style="background-color:#fcfff9; width: 30px; height: 30px;"></button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-7 col-xl-8 rounded-3 d-flex justify-content-center align-items-center">
                <model-viewer id="phoneModel" src="assets/iphone 17_4.glb" alt="Iphone 17" camera-controls auto-rotate
                    shadow-intensity="3" exposure="1"
                    style="width: 100%; max-width: 800px; height: 500px; background: transparent;">
                </model-viewer>
            </div>

        </div>
    </div>

    <script>
        function switchModel(modelFile) {
            const modelViewer = document.getElementById("phoneModel");
            modelViewer.src = `assets/${modelFile}`;
        }
    </script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
